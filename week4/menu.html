<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu v·ªõi N·ªôi dung</title>
    <style>
        :root {
            --color-background: #d6dcf0;
            --color-header: #3f6aaf;
            --color-footer: #697a98;
            --color-text: #027494;
            --color-white: #ffffff;
            --font-size-medium: 18px;
        }

        body {
            margin: 0;
            font-family: "Times New Roman", Times, serif;
            background-color: var(--color-background);
            color: var(--color-text);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            height: 75px;
            background-color: var(--color-header);
            padding: 0 30px;
            z-index: 1000;
        }

        .home {
            flex: 4;
            margin-left: 40px;
        }

        .home-img {
            width: auto;
            height: 70px;
            cursor: pointer;
        }

        .menu {
            display: flex;
            gap: 30px;
            margin-left: 30px;
            flex: 6;
        }

        .menu a {
            color: var(--color-white);
            text-decoration: none;
            font-size: var(--font-size-medium);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 2px 50px; 
            margin-left: -10px; 
        }

        .bar {
            height: 3px;
            width: 25px;
            background-color: var(--color-white);
            margin: 3px 0;
        }

        #content {
            margin-top: 75px;
            width: 100%;
            height: calc(100vh - 75px);
            border: none;
        }

        @media (max-width: 768px) {
            .menu {
                display: none; 
                flex-direction: column;
                position: absolute;
                top: 75px; 
                right: 0;
                background-color: var(--color-header);
                width: 100%;
                z-index: 999;
            }

            .menu.active {
                display: flex; 
            }

            .hamburger {
                display: flex; 
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="home">
            <a href="./home.html" target="content-frame">
                <img src="./imagesHome/image0.png" alt="home" class="home-img" />
            </a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <nav class="menu">
            <a href="./page1.html" target="content-frame">üö©C∆° s·ªü</a>
            <a href="./order.html" target="content-frame">üé´ƒê·∫∑t ph√≤ng</a>
            <a href="./page3.html" target="content-frame">ü´ÇTh√†nh vi√™n</a>
        </nav>
    </header>

    <iframe id="content" name="content-frame" src="./home.html"></iframe>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
